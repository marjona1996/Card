<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Мулиш: wght@400;700&display=swap" rel="таблица стилей">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <ul class="cards">
<li class="cards__item">
    <article class="card">
    <div class="card__image">
        <img src="images/Rectangle 1.png" alt="#">
    </div>
    <div class="card__content">
        <button class="card__btn">
<span class="card__btn_text">Technology</span>
        </button>
        <h3 class="card__title">How I Built Web Development Challenges Website</h3>
        <p class="card__subtitle">If you're looking for inspiration to build your own side project...</p>
        <div class="card__user">
            <img class="card__user_img"  src="images/Rectangle 2.png" alt="#">
            <div class="user__name">
                <h3 class="card__user_titel">Corey Lubin</h3>
                <p class="card__user_age">4 h ago</p>
            </div>
        </div>
    </div>
</li>
</article>
 </ul>

</body>
</html>
